<div class="tabs">
  <mat-tab-group animationDuration="0ms"
    [selectedIndex]="selectedIndex"
    (selectedIndexChange)="selectedIndexChangeEvent($event)"
  >
    <mat-tab label="ルート一覧" *ngIf="pageMode !== _pageMode.TourismSelect">
      <app-show-route-page #route></app-show-route-page>
    </mat-tab>
    <mat-tab label="スポット一覧">
      <app-show-spot-page #tourism [pageMode]="pageMode"></app-show-spot-page>
    </mat-tab>
  </mat-tab-group>
</div>
