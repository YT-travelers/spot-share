<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>スポット一覧</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta name="description" content="">
  <meta name="keywords" content="">
</head>

<body>
  <div class="container-fulid m-content">
    <div class="search-area">
      <div class="w-100">
        <input type="text" [formControl]="searchKeyword">
      </div>
      <button type="button" (click)="onClickSearch()" class="btn btn-outline-success">
        <span>Search</span>
      </button>
    </div>
    <ag-grid-angular 
      class="ag-theme-alpine spot-grid"
      [rowData]="spotList"
      [columnDefs]="columnDefs"
    ></ag-grid-angular>
  </div>
</body>

</html>
