<div class="list-bean-meal">
  <form [formGroup]="routeDetailMealFormGroup">
    <div class="bean panel">
      <input class="form-control meal-minutes-input" formControlName="mealMinutes">
      <span class="spacer">分</span>
      <div class="meal-kind-icon"[ngSwitch]="routeDetailMealFormGroup.value.mealKindDiv">
        <mat-icon *ngSwitchCase="mealKindDivList[0].div">local_cafe</mat-icon>
        <mat-icon *ngSwitchCase="mealKindDivList[1].div">fastfood</mat-icon>
        <mat-icon *ngSwitchCase="mealKindDivList[2].div">restaurant</mat-icon>
        <mat-icon *ngSwitchCase="mealKindDivList[3].div">restaurant_menu</mat-icon>
        <mat-icon *ngSwitchCase="mealKindDivList[4].div">local_pizza</mat-icon>
        <mat-icon *ngSwitchCase="mealKindDivList[5].div">local_bar</mat-icon>
      </div>
      <select class="form-control" formControlName="mealKindDiv">
        <option *ngFor="let item of mealKindDivList" value={{item.div}}>{{item.name}}</option>
      </select>
      <input class="form-control ml-auto meal-cost-input" formControlName="mealCost">
      <span class="spacer">円</span>
      <span class="material-icons close" (click)="onClickDeleteButton()">close</span>
    </div>
  </form>
</div>
