<div class="drag-container">
  <ng-content></ng-content>
  <div class="list-bean panel">
    <div class="thumbnail-area">
      <!-- TODO サムネイル -->
      <img class="thumbnail" src="./favicon.ico">
    </div>
    <div class="w-100">
      <div class="bean-title">
        <mat-icon class="bean-icon">hotel</mat-icon>
        <!-- TODO idとbeanDivを渡す-->
        <a href="add-tourism-page;tourismId={{detail.hotelId}}" target="_blank">{{detail.hotel.hotelName}}</a>
        <span class="material-icons close" (click)="onClickDeleteButton()">close</span>
      </div>

      <div class="div-border-line"></div>

      <form [formGroup]="routeDetailHotelFormGroup">
        <div class="bean-info">

          <!-- ******** bean left ******** -->
          <div class="bean-info-left">
            <div class="bean-info-item">
              <span class="bean-info-label">(所要)</span>
              <input class="form-control text-center required-time" maxlength="4" formControlName="hotelMinutes">
              <span *ngIf="detail.hotelMinutes" class="bean-info-label spacer">分</span>
            </div>
            <div class="bean-info-item">
              <span>朝食</span>
              <select class="form-control" formControlName="hotelBreakfastYesNoDiv">
                <option *ngFor="let item of yesNoDivList" value={{item.div}}>{{item.name.substring(0,1)}}</option>
              </select>
              <span style="margin-left: 1rem;">夜食</span>
              <select class="form-control" formControlName="hotelDinnerYesNoDiv">
                <option *ngFor="let item of yesNoDivList" value={{item.div}}>{{item.name.substring(0,1)}}</option>
              </select>
            </div>
          </div>

          <!-- ******** bean center ******** -->
          <div class="bean-info-center">
            <!-- TODO ﾁｪｯｸｲﾝとﾁｪｯｸｱｳﾄの半角カナは時間を正しく表示すれば全角にできそう-->
            <div class="bean-info-item">
              <span class="bean-info-label">ﾁｪｯｸｲﾝ</span>
              <input class="form-control text-center" style="margin-left: 0.63rem" maxlength="2" formControlName="hotelCheckInTimeHours">
              <span class="bean-info-label spacer">時</span>
              <input class="form-control text-center" maxlength="2" formControlName="hotelCheckInTimeMinutes">
              <span class="bean-info-label spacer">分</span>
            </div>
            <div class="bean-info-item">
              <span class="bean-info-label">ﾁｪｯｸｱｳﾄ</span>
              <input class="form-control text-center" maxlength="2" formControlName="hotelCheckOutTimeHours">
              <span class="bean-info-label spacer">時</span>
              <input class="form-control text-center" maxlength="2" formControlName="hotelCheckOutTimeMinutes">
              <span class="bean-info-label spacer">分</span>
            </div>
          </div>

          <!-- ******** bean right ******** -->
          <div class="bean-info-right">
            <!-- TODO レートの更新できてるか？ -->
            <ngb-rating
              [rate]="detail.hotelRate"
              [max]="5"
            ></ngb-rating>
            <div class="bean-info-item">
              <span class="bean-info-label cost-label">費用</span>
              <span>：</span>
              <input class="form-control text-right cost-input" maxlength="8" formControlName="hotelCost">
              <span class="spacer">円</span>
            </div>
          </div>

          <!-- ドラッグインジケータ -->
          <mat-icon class="bean-icon drag-handle-icon">drag_indicator</mat-icon>

        </div>
      </form>
    </div>
  </div>
</div>
