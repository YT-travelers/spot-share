<div class="list-bean-move">
  <span class="material-icons more-vert">more_vert</span>
  <form [formGroup]="routeDetailMoveFormGroup">
    <div class="bean panel">
      <input class="form-control move-minutes-input" formControlName="moveMinutes">
      <span class="spacer">分</span>
      <div class="move-kind-icon"[ngSwitch]="routeDetailMoveFormGroup.value.moveKindDiv">
        <mat-icon *ngSwitchCase="moveKindDiv.OnFoot">directions_walk</mat-icon>
        <mat-icon *ngSwitchCase="moveKindDiv.Bycycle">pedal_bike</mat-icon>
        <mat-icon *ngSwitchCase="moveKindDiv.Bike">two_wheeler</mat-icon>
        <mat-icon *ngSwitchCase="moveKindDiv.Car">directions_car</mat-icon>
        <mat-icon *ngSwitchCase="moveKindDiv.Taxi">local_taxi</mat-icon>
        <mat-icon *ngSwitchCase="moveKindDiv.Bus">directions_bus</mat-icon>
        <mat-icon *ngSwitchCase="moveKindDiv.Train">train</mat-icon>
        <mat-icon *ngSwitchCase="moveKindDiv.SleeperTrain">directions_transit</mat-icon>
        <mat-icon *ngSwitchCase="moveKindDiv.Shinkansen">directions_railway</mat-icon>
        <mat-icon *ngSwitchCase="moveKindDiv.AirPlane">flight</mat-icon>
        <mat-icon *ngSwitchCase="moveKindDiv.Ship">directions_boat</mat-icon>
        <mat-icon *ngSwitchCase="moveKindDiv.Ferry">directions_boat</mat-icon>
        <mat-icon *ngSwitchCase="moveKindDiv.Other">navigation</mat-icon>
      </div>
      <select class="form-control" formControlName="moveKindDiv">
        <option *ngFor="let item of moveKindDivList" value={{item.div}}>{{item.name}}</option>
      </select>
      <input class="form-control ml-auto move-cost-input" formControlName="moveCost">
      <span class="spacer">円</span>
      <span class="material-icons close" (click)="onClickDeleteButton()">close</span>
    </div>
  </form>
  <span class="material-icons more-vert">more_vert</span>
</div>
