<div class="modal-header">
  <span *ngIf="error" class="modal-title error">エラー</span>
  <span *ngIf="!error" class="modal-title">確認</span>
  <button type="button" class="btn btn-outline-secondary" aria-label="Close" (click)="activeModal.dismiss('dismiss')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <span>{{message}}</span>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('cancel')">キャンセル</button>
  <button *ngIf="!error" type="button" class="btn btn-success" (click)="activeModal.close('ok')">OK</button>
</div>
