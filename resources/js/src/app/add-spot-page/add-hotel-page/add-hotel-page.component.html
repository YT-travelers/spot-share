<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>ホテル登録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta name="description" content="">
  <meta name="keywords" content="">
</head>

<body>
  <div class="container-fulid m-content">
    <div id="main-content" class="panel panel-default">
      <div class="panel-header">
        <button type="button" (click)="onClickBack()" class="btn btn-outline-info back-button">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <span class="title">ホテルを追加</span>
      </div>
      <form class="panel-body" [formGroup]="addHotelFormGroup">
        <div class="panel-item">
          <app-spot-image-input class="w-100"
            [images]="hotel.hotelImages"
            (updateCarouselInfosEvent)="onUpdateCarouselInfosEvent($event)"
          >
          </app-spot-image-input>
        </div>
        <hr>
        <div class="panel-item">
          <div class="panel-item-title">スポット名称</div>
          <div class="panel-item-input">
            <div class="w-100">
              <div *ngIf="this.addHotelFormGroup.controls.hotelName.invalid && this.addHotelFormGroup.controls.hotelName.dirty" class="validator-error">
                未入力です
              </div>
              <input class="form-control" formControlName="hotelName" placeholder="必須">
            </div>
          </div>
        </div>
        <div class="panel-item">
          <div class="panel-item-title">概要</div>
          <div class="panel-item-input">
            <textarea class="form-control" formControlName="hotelSummary"></textarea>
          </div>
        </div>
        <div class="panel-item">
          <div class="panel-item-title">種類</div>
          <div class="panel-item-input">
            <select class="form-control" formControlName="hotelKindDiv">
              <option *ngFor="let item of HotelKindDivList" value={{item.div}}>{{item.name}}</option>
            </select>
          </div>
        </div>
        <div class="panel-item">
          <div class="panel-item-title">住所</div>
          <div class="panel-item-input">
            <input class="form-control" formControlName="hotelAddress">
          </div>
        </div>
        <div class="panel-item">
          <div class="panel-item-title">URL</div>
          <div class="panel-item-input">
            <input class="form-control" formControlName="hotelUrl">
          </div>
        </div>
        <div class="panel-item mt-5" *ngIf="editMode !== EditMode.routeCreate">
          <div class="panel-item-title">連続で作成する</div>
          <div class="panel-item-input">
            <mat-slide-toggle [color]="'primary'" [(ngModel)]="continueCreateFlg" [ngModelOptions]="{standalone: true}"></mat-slide-toggle>
          </div>
        </div>
      </form>
      <div class="panel-footer">
        <button type="button" class="btn btn-primary" (click)="onClickSave()">
          <span>保存</span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
